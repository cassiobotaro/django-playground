<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Produtos</h1>

    <!-- Formulário de Busca -->
    <form method="GET" action="">
        <div class="input-group mb-4">
            <input
                type="text"
                name="q"
                class="form-control"
                placeholder="Buscar por SKU, Nome, Material ou Garantia"
                value="{{ query|default:'' }}"
            >
            <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>
    </form>

    <!-- Tabela de Produtos -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>SKU</th>
            <th>Material</th>
            <th>Garantia</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.sku }}</td>
                <td>{{ product.specification.material }}</td>
                <td>{{ product.specification.warranty }}</td>
                <td>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-sm btn-info">Ver Produto</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" class="text-center">Nenhum produto encontrado</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
